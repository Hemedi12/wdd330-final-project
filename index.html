<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home page">
    <meta name="author" content="Charles Hemedi">
    <title>Random Fact Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" >
    <script src="scripts/app.js" defer></script>
    <script src="scripts/factService.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-lightbulb"></i> Random Fact Generator</h1>
            <p class="subtitle">Discover interesting facts and jokes!</p>
        </header>

        <main>
            <div class="fact-card">
                <div id="fact-display">
                    <p id="fact-text">Click "New Fact" to get started!</p>
                    <p id="fact-source" class="source"></p>
                </div>
                <div id="loading-indicator" class="hidden">
                    <div class="spinner"></div>
                    <p>Fetching a new fact...</p>
                </div>
                <div id="error-display" class="hidden">
                    <p class="error-message"></p>
                </div>
            </div>

            <div class="controls">
                <button id="new-fact-btn" class="btn-primary">
                    <i class="fas fa-sync-alt"></i> New Fact
                </button>
                <div class="api-selector">
                    <label for="api-select">Source:</label>
                    <select id="api-select">
                        <option value="cat">Cat Facts</option>
                        <option value="joke">Jokes</option>
                        <option value="both">Random (Both)</option>
                    </select>
                </div>
            </div>
        </main>

        <footer>
            <p> Â©2025-Charles Hemedi</p>
        </footer>
    </div>

    <script src="factService.js"></script>
    <script src="app.js"></script>
</body>
</html>
